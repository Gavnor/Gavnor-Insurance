</head>
<body>
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo">InsurAIte</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We're here to help. Reach out for support, questions, or feedback.</p>
    </div>
  </section>

  <section class="contact-section">
    <div class="container">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>Email: <a href="mailto:insuraitehelp@gmail.com">insuraitehelp@gmail.com</a></p>
        <p>WhatsApp/Call: <a href="tel:+254724034718">0724 034718</a></p>
      </div>

      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" required>

          <label for="message">Message:</label>
          <textarea id="message" rows="5" required></textarea>

          <button type="submit" class="cta-button">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer>

    </div>
