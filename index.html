<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gavnor – Your AI Insurance Assistant</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Gavnor – Your AI Insurance Assistant</h1>
    <p>Powered by AI. Focused on You. Get personalized insurance solutions today.</p>
  </header>

  <section class="products">
    <h2>Explore Britam Products</h2>
    <div class="cards">
      <div class="card">Life Insurance</div>
      <div class="card">Medical Cover</div>
      <div class="card">Motor Insurance</div>
      <div class="card">Education Plan</div>
      <div class="card">Pension Scheme</div>
    </div>
  </section>

  <form action="https://formspree.io/f/mzzrnjjl" method="POST">
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="phone" placeholder="Phone Number" required>

  <select name="product" required>
    <option value="">Select a Product</option>
    <option value="MMF (Money Market Fund)">MMF (Money Market Fund)</option>
    <option value="Bond Plus">Bond Plus</option>
    <option value="Wealth Management">Wealth Management</option>
    <option value="Life Insurance">Life Insurance</option>
    <option value="Medical Cover">Medical Cover</option>
    <option value="Education Plan">Education Plan</option>
    <option value="Pension Plan">Pension Plan</option>
    <option value="Investment Account">Investment Account</option>
  </select>

  <textarea name="message" placeholder="Message (Optional)"></textarea>
  <button type="submit">Get Quote</button>
  </form>
    <p id="statusMsg"></p>
  </section>

  <footer>
    <p>&copy; 2025 Gavnor Insurance. An affiliate of Britam. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
